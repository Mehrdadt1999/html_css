<style>
    .subscribe-button {
        background-color: rgb(200, 0, 0);
        color: white;
        border: none;
        border-radius: 2px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        margin-right: 8px;
        transition: opacity 150ms;
        vertical-align: top;
    }

    .subscribe-button:hover {
        opacity: 0.8;
    }

    .subscribe-button:active {
        opacity: 0.5;
    }

    .join-button {
        background-color: white;
        color: rgb(36, 105, 207);
        border-style: solid;
        border-color: rgb(36, 105, 207);
        border-width: 1px;
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        border-radius: 2px;
        cursor: pointer;
        margin-right: 8px;
        transition: background-color 150ms,
            color 150ms;
    }

    .join-button:hover {
        background-color: rgb(36, 105, 207);
        color: white;
    }
    .join-button:active {
        opacity: 0.8;
    }

    .tweet-button {
        background-color: rgb(29, 155, 240);
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 18px;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        cursor: pointer;
        font-size: 15px;
        transition: box-shadow 150ms;
        vertical-align: top;
    }

    .tweet-button:hover {
        box-shadow: 5px 5px 10px rgba(77, 72, 72, 0.4);
    }
</style>

<button class="subscribe-button" >
    SUBSCRIBE
</button>

<button class="join-button">
    JOIN
</button>

<button class="tweet-button">
    Tweet
</button>
