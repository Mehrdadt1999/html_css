<!DOCTYPE html>
<html>
    <head>
        <title>cat with rounded corners</title>
        <style>
            p {
                font-family: Arial;
                color: rgb(88, 84, 84);
                margin-top: 0px;
                margin-bottom: 0px;
            }

            .title {
                margin-bottom: 8px;
            }

            .simple-search {
                height: 30px;
                width: 338px;
                padding-left: 10px;
                border-radius: 3px;
                border-style: solid;
                border-color: black;
                border-width: 1px;
            }

            .policy {
                font-size: 14px;
                margin-top: 20px;
                margin-bottom: 20px;
            }

            .agree-button {
                padding-top: 15px;
                padding-bottom: 15px;
                padding-right: 120px;
                padding-left: 120px;
                background-color: rgb(35, 106, 199);
                color: white;
                border-style: none;
                border-radius: 25px;
                font-size:20px;
            }

        </style>
    </head>
    <body>
        <p class="title">Email</p>

        <input class="simple-search" type="text">

        <p class="policy">
            By clicking Agree & Join, you agree to the Privacy Policy.
        </p>

        <button class="agree-button">
            Agree & Join
        </button>
    </body>
</html>
